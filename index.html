<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Сборака компьютера</title>
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <a class="header__logo" href="#" ref="#" >
                <img src="img/logo.svg">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button class="button header__button"  type="button">оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-display__title">Собираем игровой компьютер под ваш бюджет</h1>
                <div class="timer main-display__timer">
                    <div class="timer__item">
                        <div class="timer__count">
                            18
                        </div>
                        <div class="timer__text">
                            дней
                        </div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">
                            18
                        </div>
                        <div class="timer__text">
                            часов
                        </div>
                    </div>
  
                    <div class="timer__item">
                        <div class="timer__count">
                            18
                        </div>
                        <div class="timer__text">
                            минут
                        </div>
                    </div>
  
                    <div class="timer__item">
                        <div class="timer__count">
                            18
                        </div>
                        <div class="timer__text">
                            секунд
                        </div>
                    
                    </div>
                </div>
                <button type="button" class="button main-display__button">оставить заявку</button>
            </div>
            <div class="main-display__background">
                <img src="img/main-screen__bgc.png" alt="header-background">
            </div>
        </section>
    </main>
</body>
</html>
